 <!DOCTYPE html>
 <html>
 <head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <title>Calendar Demo</title>
 <link rel="stylesheet" href="https://mayflower.digital.mass.gov/assets/css/base-theme-generated.css" media="all" />
 <link href="../Google_Cal_testing/fullcalendar.css" rel="stylesheet">
 <link href="../Google_Cal_testing/fullcalendar.print.min.css" rel="stylesheet" media="print">
  <script src="../Google_Cal_testing/js/moment.min.js"></script>
  <script src="../Google_Cal_testing/js/jquery.min.js"></script>
  <script src="../Google_Cal_testing/js/fullcalendar.js"></script>
  <script src="../Google_Cal_testing/js/gcal.js"></script>
  <script>
  
 $(document).ready(function() {
 
     $('#calendar').fullCalendar({
 
       header: {
         left: 'prev,next today',
         center: 'title',
         right: 'month,listYear',
		 height: "auto"
       },
 
       displayEventTime: false, // don't show the time column in list view
 
       // To make your own Google API key, follow the directions here:
       // http://fullcalendar.io/docs/google_calendar/
       googleCalendarApiKey: 'AIzaSyAwXvL3o1USsD3hORNzItcD31nNyRPtUMg',
 
       events: 'bk3j9l09orla8gg1kcqobj0p5k@group.calendar.google.com', // Sam's calendar for testing!
 
       eventClick: function(event) {
         // opens events in a popup window
         window.open(event.url, 'gcalevent', 'width=700,height=600');
         return false;
       },
 
       loading: function(bool) {
         $('#loading').toggle(bool);
       }
 
     });
 
   });
 </script>
 
 <style>
   body {
     margin: 1em;
     padding: 0;
     font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
     font-size: 14px;
   }
   #loading {
     display: none;
     position: absolute;
     top: 10px;
     right: 10px;
   }
   #calendar {
     max-width:100%;
	 height:auto;
     margin: 0 auto;
	 max-height:auto;
   }
 </style>
 </head>
 <body>
 
   <div id="loading" style="display: none;">loading...</div>
 <div id="calendar"></div>
 
 
 </body>
 </html>
